<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My Simple Website</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Welcome to my simple website</h1>
		<p>This is a basic website using HTML5 and CSS. </p>
	</header>

	<nav>
		<ul>
			<li><a href="#about">About</a></li>
			<li><a href="#media">Media</a></li>
			<li><a href="#form">Form</a></li>
		</ul>
	</nav>
<!----------About section---------------------->
	<section id="about">
		<h2>About This Page</h2>
		<p>This demonstrate the basic HTML5 elements</p>
	</section>
<!----------About sectio---------------------->



<!----------Media Section---------------------->
	<section id="media">
		<h2>Media Section</h2>

		<h3>Display an image</h3>
		<img src="https://via.placeholder.com/400" alt="Placeholder Image">

		<h3>Playing Audio</h3>
        <audio controls>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <h3>Playing Video</h3>
        <video width="400" controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
	</section>
<!----------Media Section---------------------->


<!----------Form Section---------------------->
		<form>
			<label for="name">Name</label>
			<input type="text" id="name" name="name">

			<br>
            <br>

			<label for="dob">Date of Birth</label>
			<input type="date" id="dob" name="dob">

			<br>
            <br>

			<label for="dropdown">Choose a number:</label>
            <select id="dropdown" name="dropdown">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>

            <br>
            <br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>

            <br>
            <br>

            <label>Hobbies:</label>
            <input type="checkbox" id="hobby1" name="hobby1" value="reading">
            <label for="hobby1">Reading</label>
            <input type="checkbox" id="hobby2" name="hobby2" value="sports">
            <label for="hobby2">Sports</label>

            <br>
            <br>

            <!-------Button-------->
            	<input type="submit" value="Submit">
            	<input type="reset" value="Reset">
            <!-------Button-------->


		</form>
<!----------Form Section---------------------->

<footer>
	 <p>&copy; 2024 My Simple Website</p>
</footer>

</body>
</html>
